<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="left-text">
            <h2>My portfolio</h2>
            <p>When words become unclear. I shall focus with photographs.When images become inadequate. I shall be content with silence</p>
        </div>
        <div class="gallery">
            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1546882588-d9bd63f85a7e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8d2F0ZXJmYWxsfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);" >waterfalls</div>

            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1578950112813-a699da44bf23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzV8fGhpbGxzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">hills</div>

            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1497290756760-23ac55edf36f?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fG9jZWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">ocean</div>

            <div class="box row-2" style="background-image: url(https://images.unsplash.com/photo-1579846321882-45cf6140c2ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fG1vdW50YWluc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">mountains</div>

            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1503435824048-a799a3a84bf7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjJ8fHJhaW5zfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">rain</div>

            <div class="box" style="background-image: url(https://images.unsplash.com/photo-1579846321882-45cf6140c2ee?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MzR8fG1vdW50YWluc3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60);">trees</div>

            <div class="box col-2" style="background-image: url(https://images.unsplash.com/photo-1559494007-9f5847c49d94?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTB8fGJlYWNofGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60);">beach</div>
            
        </div>
    </div>

</body>
</html>
